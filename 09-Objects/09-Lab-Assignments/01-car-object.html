<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>

<body>

  <script>
    var car = { "brand": "Supra", "model": "Mazda", "year": "2013" };
    console.log(car.brand);
    console.log(car.model);
    car.year = "2015";
    console.log(car.year);

    car.color = "Orange";
    console.log(car);
  </script>

</body>

</html>
