<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of an Array</title>
</head>

<body>

  <script>
    var arr = [29, 11, 67, 90, 44, 15, 69, 96, 79, 103];
    var sum = 0;
    for (let i = 0; i < arr.length; i++) {
      console.log(sum = sum + arr[i])
    }
  </script>
